<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>API health</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="uijs/jquery-1.12.0.min.js"></script>
    <script src="uijs/angular.js"></script>
    <script src="uijs/bootstrap.js"></script>
    <script src="uijs/main.js"></script>

</head>
<body style="background-color: beige">
<div ng-app="dotmatrix">
    <div ng-controller="dataCtrl">
        <div>
            <h3 style="text-align: center">API Health Monitoring System</h3>
            <button ng-click="openModal()" style="float: right;">Modify</button>
        </div>
        <br>
        <div><h5>
            <span style="margin-right: 30px">Request Type</span>
            <span>API</span>
            <span style="float: right;margin-right: 10px;">Response Code</span>
            <span style="float: right;margin-right: 100px;">Response Time(ms)</span></h5>
        </div>
        <div ng-repeat="d in data">
            <hr/>
            <span style="margin-right: 30px">{{d.type}}</span>
            <span>{{d.api}}</span>
            <span style="float: right;margin-right: 50px;" class="getIcon()">{{d.response}}</span>
            <span style="float: right;margin-right: 150px;">{{d.time}}</span>
        </div>

        <div id="modifyApi" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;  </button>
                        <h4 class="modal-title" id="myModalLabel">Edit API</h4>
                    </div>
                    <div class="modal-body">
                        <div ng-repeat="d in data">
                            API : <input type="text" ng-model="d.api" style="margin-right: 90px">
                            Type: <select ng-model="d.type" ng-options="item for item in type"
                                          style="margin-right: 10px">
                        </select>
                            <span style="float: right;" class="glyphicon glyphicon-remove-circle"
                                  ng-click="removeApi($index)"></span>
                        </div>
                        Refresh rate(in s):<input type="number" ng-model="refreshrate">
                    </div>
                    <div class="wrapper">
                        <button ng-click="addApi()">Add API</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="getData()">Done
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
